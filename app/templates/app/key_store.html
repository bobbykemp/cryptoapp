{% extends "app/base.html" %} {% block content %} {%load rest_framework%}

<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-group" id="key-table-body"></ul>
    </div>
  </div>

  <!-- Encrypt Modal -->
  <div
    class="modal fade"
    id="inputModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Encrypt a Message for This User
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form
          action="/api/message/encrypt/"
          method="post"
          onsubmit="setKeyID();"
        >
          <div class="modal-body">
            {%csrf_token%}
            <div class="form-group">
              <label for="content">Message</label>
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="4"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="signed">Sign Message</label>
              <input type="checkbox" id="signed" name="signed" />
            </div>
            <input
              type="hidden"
              id="recip-key-id"
              name="recipient_public_key"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Decrypt Modal -->
  <div
    class="modal fade"
    id="decryptModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="decryptModalTitle">
            Decrypt a Message from This User
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form
          action="/api/message/decrypt/"
          method="post"
          onsubmit="setKeyIDdecrypt();"
          enctype="multipart/form-data"
        >
          <div class="modal-body">
            {%csrf_token%}
            <div class="form-group">
              <label for="content">File to Decrypt</label>
              <input type="file" name="file_to_decrypt" />
            </div>
            <div class="form-group">
              <label for="signed">Is Message Signed?</label>
              <input type="checkbox" id="signed" name="signed" />
            </div>
            <input type="hidden" id="sign-key-id" name="signing_key" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Sign Modal -->
<div
  class="modal fade"
  id="checkSignature"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Sign a File with This Key
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        action="/api/sign/verify/"
        method="post"
        enctype="multipart/form-data"
        onsubmit="setKeyIDverif();"
      >
        {%csrf_token%}
        <div class="modal-body">
          <div class="form-group">
            <label for="content">File to Sign</label>
            <input type="file" name="file_to_sign" />
          </div>
          <input type="hidden" id="sign-key-verif" name="signing_key" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  var messaging_key_id,
    sign_key_id = null;

  var setKeyID = function () {
    $("#recip-key-id").val(messaging_key_id);
    return true;
  };

  var setKeyIDdecrypt = function () {
    $("#sign-key-id").val(sign_key_id);
    return true;
  };

  var setKeyIDverif = function () {
    $("#sign-key-verif").val(sign_key_id);
    return true;
  };

  var setLine = function (m, s) {
    messaging_key_id = m;
    sign_key_id = s;
  };

  var getKeys = function () {
    $("#key-table-body").empty();
    $.ajax({
      url: "/api/user-keys/",
      dataType: "json",
      success: function (data) {
        console.log(data);
        $.each(data, function (index) {
          var username = data[index]["user"]["username"];
          var msg_key_id = data[index]["messaging_key"];
          var sign_id = data[index]["signing_key"];
          if (username != "{{request.user.username}}") {
            $("#key-table-body").append(`
              <li class="list-group-item">
                <td>${username}</td>
                <td>
                  <a class="btn btn-light" href="/api/keys/${msg_key_id}/get_public_key_as_file/">
                    <svg class="bi bi-download" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M5 7.5a.5.5 0 01.707 0L8 9.793 10.293 7.5a.5.5 0 11.707.707l-2.646 2.647a.5.5 0 01-.708 0L5 8.207A.5.5 0 015 7.5z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M8 1a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 1z" clip-rule="evenodd"/>
                    </svg>
                    Messaging Key
                  </a>
                </td>
                <td>
                  <a class="btn btn-light" href="/api/keys/${sign_id}/get_public_key_as_file/">
                    <svg class="bi bi-download" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M5 7.5a.5.5 0 01.707 0L8 9.793 10.293 7.5a.5.5 0 11.707.707l-2.646 2.647a.5.5 0 01-.708 0L5 8.207A.5.5 0 015 7.5z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M8 1a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 1z" clip-rule="evenodd"/>
                    </svg>
                    Signing Key
                  </a>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inputModal" onClick="setLine('${msg_key_id}', '${sign_id}')">
                    Encrypt Message
                    <svg class="bi bi-eye-slash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 00-2.79.588l.77.771A5.944 5.944 0 018 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0114.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                      <path d="M11.297 9.176a3.5 3.5 0 00-4.474-4.474l.823.823a2.5 2.5 0 012.829 2.829l.822.822zm-2.943 1.299l.822.822a3.5 3.5 0 01-4.474-4.474l.823.823a2.5 2.5 0 002.829 2.829z"/>
                      <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 001.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 018 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709z"/>
                      <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" clip-rule="evenodd"/>
                    </svg>
                    </button>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#decryptModal" onClick="setLine('${msg_key_id}', '${sign_id}')">
                    Decrypt Message
                    <svg class="bi bi-eye" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z" clip-rule="evenodd"/>
                    </svg>
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#checkSignature" onClick="setLine('${msg_key_id}', '${sign_id}')">
                    Check Signature
                    <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                    </svg>
                  </button>
                </td>
              </li>

            `);
          }
        });
      },
    });
  };

  $(document).ready(function () {
    getKeys();
  });
</script>

{%endblock%}
