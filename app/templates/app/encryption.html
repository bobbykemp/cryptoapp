{% extends "app/base.html" %}
{% block content %}
{%load rest_framework%}

{%with loc='message-'|add:action %}
<form action="{% url loc %}" method="post">
    {%csrf_token%}
    {%render_form serializer%}
    <input type="submit" value="{{action|capfirst}}" />
</form>

<script>
    $(document).ready(function(){
        $('.form-group select option').each(function(){
            $(this).text($(this).attr('value'));
        })
    });
</script>

{%endwith%}

{%endblock%}
