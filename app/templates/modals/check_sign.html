{%load rest_framework%}

<!-- Sign Modal -->
<div class="modal fade" id="checkSignature" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    Sign a File with This Key
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/api/sign/verify/" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="content">Check this file's signature: </label>
                        <input type="file" name="file_to_sign" />
                    </div>
                    <input type="hidden" id="sign-key-verif" name="signing_key" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
